<html>
<head>
  <style type="text/css">
    div.outer {
      display: table;
      position: absolute;
      height: 100%;
      width: 100%;
    }

    div.middle {
      display: table-cell;
      vertical-align: middle;
    }

    #logo {
      margin-left: auto;
      margin-right: auto;
      text-align:center;
      width:30%;
      background-color:rgba(0,0,0,0.2);
      border-radius: 0.7em;
      padding: 1em;
      color: #fefefe;
    }

    #codec, #code {
      text-shadow:0 1px 2px #333;
      font-size:300%;
    }

    #codec {
      color: #2D8EDF;
    }

    #code {
      color: #000000;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="middle">
      <div id="logo">

        <span id="codec">codec</span><span id="code">code</span>

      </div>
    </div>
  </div>
</body>
</html>
